<main>
    <form class="col-xs-12 col-sm-8 col-md- col-lg-6 form">
        <h2 class="col-xs-12 col-sm-8 col-md- col-lg-6  formHeading">Address Details</h2>

        <div class="col-xs-11 inputs">
        <div >
            <input onfocusout="fieldcheck(this)" name="Address" id="address1" required class="col-xs-12 input-box col-sm-12 col-md-12 col-lg-12" type="text" placeholder="Address*">
            <input  id="address2" class="col-xs-12 col-sm-12 input-box col-md-12 col-lg-12" type="text" style="margin-top: 0" >
        </div>


        <!--<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >Date of Birth</label>-->

        <!--<input id="dob" required class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="date" placeholder="Enter D.O.B*">-->

            <input onfocusout="fieldcheck(this)" id="state" name="State" required class="input-box col-xs-7 col-sm-7 col-md-7 col-lg-7" type="text" placeholder="State*">
            <input onfocusout="fieldcheck(this)" style="margin-left: 8%" name ="Pin-code" id="pinCode" required class="input-box col-xs-4 col-sm-4 col-md-4 col-lg-4" type="number" placeholder="Pin Code*">
        </div>

        <!--<input type="button" value="Previous">-->
        <input type="submit" id="submit" name="next" value="Next">
        </div>
    </form>
